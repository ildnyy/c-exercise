<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ghost Button</title>
  <!-- 建议将HTML和CSS分离，然后像这样将CSS文件在此处引入。-->
   <link rel="stylesheet" href="./style.css">
  
  <!-- 你也可以使用<style>标签把CSS代码放在这里。-->
   <style>
      .button{
  width:130px;
  height:130px;
  border: solid 2px white; /* 为按钮加边框，属性依此为边框实虚 粗细 颜色 */
  border-radius: 50%; /* 添加圆角边框 数值为半径大小 */
  position:relative;
  cursor: pointer; 

}
    .button a{
  color: white; /* 文字颜色 */
  text-decoration: none; /* 将a标签默认的下划线样式去掉 */
  text-align:center; /* 文字居中 */
  font-size: 20px;

  /* 使用绝对定位来调整与父元素的相对位置 */ 
  position:absolute;
  top:40%;
  left:10%

}
    .button:hover{
  border: solid 2px lightblue;
  background-color: white;

}
  .button:hover a{
  /*对背景进行渐变操作：linear表示线性渐变，
    left top，right top指的是渐变方向，左上到右上
    color-stop函数，第一个表示渐变的位置，0为起点，1为结束点；第二个表示该点的颜色*/
    background: -webkit-gradient(linear, left top, right top, 
    color-stop(0, lightblue), 
    color-stop(.4, lightblue),
    color-stop(.5, white), 
    color-stop(.6, lightblue), 
    color-stop(.7,lightblue),
    color-stop(.8,lightblue),
    color-stop(1,grey));
  /* 把背景除了文字外的部分都裁剪掉，并将字体颜色设为transparent透明 */
    -webkit-background-clip: text;
    color:transparent;
  /* 每隔2秒调用动画text  infinite表明这个动画循环进行 */
    -webkit-animation: text 2s infinite;
}


/* 创建这个动画text 将背景从-100px的水平位置，移动到+100px的水平位置*/
@keyframes text {
  from {
    background-position: -100px;}
  to {
    background-position: 100x;} 
}
   .button:before {
  display: block; /* 设置成块级元素来设置长宽 */
  width: 130px;
  height: 130px;
  border-radius: 50%;
  box-sizing: border-box; /* 防止边框撑开盒子的大小 */
  content: '';
}

.button:hover:before{
  border: dashed 3px lightblue;
  animation: whirl 9s linear infinite;
}

@keyframes whirl{
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
  .button{
      position: absolute; 
      top:50%;
      left: 50%;
      transform: translateY(-50%)
         }
    body{
        background: linear-gradient(white,lightblue,skyblue);
        background-size: 250000px
        }
   </style>
</head>
<body>
     <div class="button">
    <a href="http://muxistudio.com/">
        MuxiStudio
        <span> › </span>
    </a>
</div>
</body>
</html>
